<div class="app-body" class="fondo">
  <main class="main d-flex align-items-center">
    <div class="">
      <div class="row">
        <div class="col-md-12" style="margin: 10px;">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">

                <div>
                  <img src="assets/img/brand/Logohonesolutions.png" width="150 px" />
                  <div class="row">

                    <div *ngIf="login" class="col-12">
                      <fieldset class="form-group"><label>Identificación:</label>
                        <div class="input-group"><span class="input-group-prepend"><span class="input-group-text"><i
                                class="fa fa-user-circle"></i></span></span><input
                            class="form-control ng-valid ng-dirty ng-touched" type="text" name="identificacion"
                            id="identificacion"></div>
                      </fieldset>
                      <div class="col-6">
                        <button class="btn btn-primary px-4" (click)="loginUser()">Verificar</button>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="cargue">
                    <h1>Carga tus documentos</h1>
                  </div>
                  <div *ngIf="actualizacion">
                    <h1>Gustavo Santos</h1>
                  </div>
                  <div *ngIf="actualizacion" class="row">

                    <div class="col-12">
                      <fieldset class="form-group"><label>Celular:</label>
                        <div class="input-group"><span class="input-group-prepend"><span class="input-group-text"><i
                                class="fa fa-user-circle"></i></span></span><input
                            class="form-control ng-valid ng-dirty ng-touched" type="text" name="nn"
                            id="nn"></div>
                      </fieldset>
                    </div>
                  </div>
                  <div *ngIf="actualizacion" class="row">
                    <div class="col-12">
                      <fieldset class="form-group"><label>Telefóno</label>
                        <div class="input-group"><span class="input-group-prepend"><span class="input-group-text"><i
                                class="fa fa-user-circle"></i></span></span><input
                            class="form-control ng-valid ng-dirty ng-touched" type="text" name="nn"
                            id="nn"></div>
                      </fieldset>
                    </div>
                  </div>
                  <div *ngIf="actualizacion" class="row">
                    <div class="col-12">
                      <fieldset class="form-group"><label>Dirección Oficina</label>
                        <div class="input-group"><span class="input-group-prepend"><span class="input-group-text"><i
                                class="fa fa-user-circle"></i></span></span><input
                            class="form-control ng-valid ng-dirty ng-touched" type="text" name="nn"
                            id="nn"></div>
                      </fieldset>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-primary px-4" (click)="cargueDocs()">Cargar Documentos</button>
                    </div>
                  </div>
                  
                  <div  *ngIf="cargue" class="row">
                    <div class="col-12">
                      <label class="btn btn-default p-0">
                        <input type="file" multiple (change)="selectFiles($event)" />
                      </label>
                    </div>
                  </div>
                  <div  *ngIf="cargue" class="row">


                    <div class="col-6">
                      <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="uploadFiles()">
                        Cargar
                      </button>
                    </div>
                  </div>

                  <div   *ngFor="let progressInfo of progressInfos" class="mb-2">
                    <span>{{ progressInfo.fileName }}</span>
                    <div class="progress">
                      <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                        attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
                        [ngStyle]="{ width: progressInfo.value + '%' }">
                        {{ progressInfo.value }}%
                      </div>
                    </div>
                  </div>

                  <div  *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
                    <ul *ngFor="let msg of message; let i = index">
                      <li>{{ msg }}</li>
                    </ul>
                  </div>

                  <div  *ngIf="cargue" class="card mt-3">
                    <div class="card-header">List of Files</div>
                    <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
                      <li class="list-group-item">
                        <a href="{{ file.url }}">{{ file.name }}</a>
                      </li>
                    </ul>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
