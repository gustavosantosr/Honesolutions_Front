<div class="card">
    <div class="card-header">
      <h5 class="card-title">Agregar Despacho</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="despachoForm">
        <div class="input-group mb-3" hidden>
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Id Despacho:</span>
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Id Usuario:</span>
          </div>
          <input type="text" class="form-control" formControlName="IDUsuario" value="" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Cliente</label>
            </div>
            <select formControlName="IDCliente" class="custom-select"  >
                
                <option *ngFor="let cliente of clientes" [ngValue]="cliente.IDCliente">
                    {{cliente.RazonSocial}}
                  </option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">FechaDespacho:</span>
              </div>
              <input type="date" class="form-control" formControlName="FechaDespacho" value="" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm">
          
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Estado Despacho</label>
          </div>
          <select formControlName="IDDespachoEstado" class="custom-select"  >
              
              <option *ngFor="let despachoestado of despachoestados" [ngValue]="despachoestado.IDDespachoEstado">
                  {{despachoestado.DespachoEstado }}
                </option>
          </select>
          </div>
          
        <button *ngIf="btn_add" class="btn btn-outline-primary" [disabled]="!despachoForm.valid"
          (click)="save()">Agregar</button>
        <button *ngIf="btn_update" class="btn btn-outline-primary" [disabled]="!despachoForm.valid"
          (click)="update()">Actualizar</button>
        <button class="btn btn-outline-primary" (click)="cancel()">Cancelar</button>
      </form>
    </div>
  </div>
  
  
  
  <div class="card">
    <div class="card-header">
  
      <h5 class="card-title">Listado de Despachos </h5>
  
    </div>
    <div class="card-body">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Filtro</span>
        </div>
        <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>
  
  
  
      <div class="table-responsive-sm">
  
        <table class="table table-borderless " mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar. </th>
                <td mat-cell *matCellDef="let Despacho" id="ee" (click)="onRowClicked(Despacho)"> <img src="../../../../assets/editar.png" ng-click="select(1)"> </td>
              </ng-container>-->
          <!-- Position Column 
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salida. </th>
        <td mat-cell *matCellDef="let Despacho" id="ee" (click)="salida(Despacho)"> <img src="../../../../assets/editar.png" ng-click="salida(1)"> </td>
      </ng-container>-->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar. </th>
            <td mat-cell *matCellDef="let Despacho" id="ee" (click)="onRowClicked(Despacho)"> <img
                src="../../../../assets/editar.png" ng-click="select(1)"> </td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="IDDespacho">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let Despacho">{{Despacho.IDDespacho}}</td>
          </ng-container>
          
          <ng-container matColumnDef="Cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let Despacho">{{Despacho.Cliente.RazonSocial}}</td>
          </ng-container>
          <ng-container matColumnDef="DespachoEstado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let Despacho">{{Despacho.DespachoEstado.DespachoEstado}}</td>
          </ng-container>
          <ng-container matColumnDef="FechaDespacho">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Despacho </th>
            <td mat-cell *matCellDef="let Despacho">{{Despacho.FechaDespacho}}</td>
          </ng-container>
          <ng-container matColumnDef="Info">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Info. </th>
            <td mat-cell  *matCellDef="let Despacho" id="ee" > <img *ngIf="Despacho.DespachoEstado.IDDespachoEstado == 1"
                src="../../../../assets/add.png" (click)="info(Despacho)"> </td>
          </ng-container>
          <ng-container matColumnDef="Imprimir">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imprimir </th>
            <td mat-cell *matCellDef="let Pieza" (click)="onRowClicked1(Pieza);">	<img src='../../../../assets/pdf.png' style="width: 16px;"/></td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let Despacho; columns: displayedColumns;"></tr>
        </table>
  
      </div>
    </div>
  </div>
