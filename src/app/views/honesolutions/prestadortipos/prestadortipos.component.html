  <div class="card">
    <div class="card-header">
  
      <h5 class="card-title">Listado de Tipos de Prestadores </h5>
  
    </div>
    <div class="card-body">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Filtro</span>
        </div>
        <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>
  
  
  
      <div class="table-responsive-sm">
  
        <table class="table table-borderless " mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar. </th>
                <td mat-cell *matCellDef="let PrestadorTipo" id="ee" (click)="onRowClicked(PrestadorTipo)"> <img src="../../../../assets/editar.png" ng-click="select(1)"> </td>
              </ng-container>-->
          <!-- Position Column 
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef> Salida. </th>
        <td mat-cell *matCellDef="let PrestadorTipo" id="ee" (click)="salida(PrestadorTipo)"> <img src="../../../../assets/editar.png" ng-click="salida(1)"> </td>
      </ng-container>-->
         <!---  <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar. </th>
            <td mat-cell *matCellDef="let PrestadorTipo" id="ee" (click)="onRowClicked(PrestadorTipo)"> <img
                src="../../../../assets/editar.png" ng-click="select(1)"> </td>
          </ng-container>
          Position Column -->
          <ng-container matColumnDef="IDPrestadorTipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let PrestadorTipo"[innerHTML]="PrestadorTipo.IDPrestadorTipo | highlightSearch: filterText"></td>
          </ng-container>
          <ng-container matColumnDef="PrestadorTipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Prestador </th>
            <td mat-cell *matCellDef="let PrestadorTipo"[innerHTML]="PrestadorTipo.PrestadorTipo | highlightSearch: filterText"></td>
          </ng-container>
         
          
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let PrestadorTipo; columns: displayedColumns;"></tr>
        </table>
  
      </div>
    </div>
  </div>
