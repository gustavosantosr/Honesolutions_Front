<div class="card">
    <div class="card-header">
      <h5 class="card-title">Agregar Permisos</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="permisoForm">
        <div class="input-group mb-3" hidden>
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Id Permiso:</span>
          </div>
          <input type="number" class="form-control" formControlName="IDPermiso" value="" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Permiso:</span>
          </div>
          <input type="text" class="form-control" formControlName="Permiso" value="" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm">
            
        </div>
        <div class="input-group mb-3">
              <label class="switch switch-label switch-pill switch-info">
                <input type="checkbox" class="switch-input" formControlName="Activo" [checked]="true">
                <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
              </label>
          </div>
        
  
        <button *ngIf="btn_add" class="btn btn-outline-primary" [disabled]="!permisoForm.valid"
          (click)="save()">Add</button>
        <button *ngIf="btn_update" class="btn btn-outline-primary" [disabled]="!permisoForm.valid"
          (click)="update()">Actualizar</button>
        <button class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
  
  
  
  <div class="card">
    <div class="card-header">
  
      <h5 class="card-title">Lista Permisos  </h5>
  
    </div>
    <div class="card-body">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
          <span class="input-group-text" id="inputGroup-sizing-sm">Filtro</span>
        </div>
        <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>
  
  
  
      <div class="table-responsive-sm">
  
        <table class="table table-borderless " mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let Permiso" id="ee" (click)="onRowClicked(Permiso)"> <img src="../../../../assets/editar.png" ng-click="select(1)"> </td>
              </ng-container>-->
          <!-- Position Column 
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salida. </th>
        <td mat-cell *matCellDef="let Permiso" id="ee" (click)="salida(Permiso)"> <img src="../../../../assets/editar.png" ng-click="salida(1)"> </td>
      </ng-container>-->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let Permiso" id="ee" (click)="onRowClicked(Permiso)"> <img
                src="../../../../assets/editar.png" ng-click="select(1)"> </td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="IDPermiso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let Permiso">{{Permiso.IDPermiso}}</td>
          </ng-container>
          
          <ng-container matColumnDef="Menu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu </th>
            <td mat-cell *matCellDef="let Permiso">{{Permiso.Menu.Menu}}</td>
          </ng-container>
          <ng-container matColumnDef="Leer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Leer </th>
            <td mat-cell *matCellDef="let Permiso">
              <label class="switch switch-label switch-pill switch-info">
                <input type="checkbox" class="switch-input" [checked]="Permiso.Leer">
                <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
              </label></td>
          </ng-container>
          <ng-container matColumnDef="Escribir">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Escribir </th>
            <td mat-cell *matCellDef="let Permiso">
              <label class="switch switch-label switch-pill switch-info">
                <input type="checkbox" class="switch-input" [checked]="Permiso.Escribir">
                <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
              </label></td>
          </ng-container>
          <ng-container matColumnDef="Actualizar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actualizar </th>
            <td mat-cell *matCellDef="let Permiso">
              <label class="switch switch-label switch-pill switch-info">
                <input type="checkbox" class="switch-input" [checked]="Permiso.Actualizar">
                <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
              </label></td>
          </ng-container>
          <ng-container matColumnDef="Desactivar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Desactivar </th>
            <td mat-cell *matCellDef="let Permiso">
              <label class="switch switch-label switch-pill switch-info">
                <input type="checkbox" class="switch-input" [checked]="Permiso.Desactivar">
                <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
              </label></td>
          </ng-container>
          <ng-container matColumnDef="Rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let Permiso">{{Permiso.Rol.Rol}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let Permiso; columns: displayedColumns;"></tr>
        </table>
  
      </div>
    </div>
  </div>
