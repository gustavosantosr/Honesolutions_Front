<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12 mb-12">
            <!-- Nav tabs -->
           
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
                <span class="input-group-text" id="inputGroup-sizing-sm">Search</span>
            </div>
            <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control"
                aria-label="Small" aria-describedby="inputGroup-sizing-sm">

        </div>
      <div class="input-group input-group-sm mb-3">
     
        <button class="btn btn-outline-primary"  (click)="getTarifas()">Todos</button>
      <button class="btn btn-outline-primary"  (click)="applyFilter1($event.target.value)" value="1">Activos</button>
      <button class="btn btn-outline-primary"  (click)="applyFilter1($event.target.value)" value="0">Inactivos</button>

    </div>



        <div class="table-responsive">

            <table class="table table-borderless " mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let Prestador" id="ee" (click)="onRowClicked(Prestador)"> <img src="../../../../assets/editar.png" ng-click="select(1)"> </td>
              </ng-container>-->
                <!-- Position Column 
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef> Salida. </th>
        <td mat-cell *matCellDef="let Prestador" id="ee" (click)="salida(Prestador)"> <img src="../../../../assets/editar.png" ng-click="salida(1)"> </td>
      </ng-container>-->
               
                <!-- Position Column -->
                <ng-container matColumnDef="IDTarifaPrestador">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.IDTarifaPrestador | highlightSearch: filterText">
                    </td>
                </ng-container>

                <ng-container matColumnDef="IDPrestador">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> IDPrestador </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.IDPrestador | highlightSearch: filterText">
                    </td>
                </ng-container>
                <ng-container matColumnDef="IDTarifa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> IDTarifa </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.IDTarifa | highlightSearch: filterText">
                    </td>
                </ng-container>
                <ng-container matColumnDef="GoldColectivo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> GoldColectivo </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.GoldColectivo| currency | highlightSearch: filterText">
                    </td>
                </ng-container>
                <ng-container matColumnDef="Plus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Plus </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.Plus | currency | highlightSearch: filterText">
                    </td>
                </ng-container>
                <ng-container matColumnDef="Care">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Care </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.Care | currency | highlightSearch: filterText">
                    </td>
                </ng-container>
                <ng-container matColumnDef="Resolucion3495">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Resolucion3495 </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.Servicio.Resolucion3495 | highlightSearch: filterText">
                    </td>
                </ng-container>
                <ng-container matColumnDef="Descripcion3495">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion3495 </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.Servicio.Descripcion3495 | highlightSearch: filterText">
                    </td>
                </ng-container>
                <ng-container matColumnDef="Uvr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> UVR </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.Uvr | highlightSearch: filterText">
                    </td>
                </ng-container>
                <ng-container matColumnDef="Nota">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Notas </th>
                    <td mat-cell *matCellDef="let ServicioTarifa" [innerHTML]="ServicioTarifa.Nota | highlightSearch: filterText">
                    </td>
                </ng-container>
                <ng-container matColumnDef="Activo">
                    <th mat-header-cell *matHeaderCellDef> Realizaci√¥n </th>
                    <td mat-cell *matCellDef="let ServicioTarifa">
                      <label class="switch switch-label switch-pill switch-info">
                        <input type="checkbox" class="switch-input" [checked]="ServicioTarifa.Realizacion" (click)="onRowClicked(ServicioTarifa);">
                        <span class="switch-slider" data-checked="Si" data-unchecked="No"></span>
                      </label>
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let ServicioTarifa; columns: displayedColumns;"></tr>
            </table>
            <div>
                <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    
</div>
</div>
</div>
