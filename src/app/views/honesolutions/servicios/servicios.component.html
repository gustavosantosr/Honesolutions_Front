<div class="card">
    <div class="card-header">
      <h5 class="card-title">Agregar Servicios</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="servicioForm">
        <div class="input-group mb-3" hidden>
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Id Servicio:</span>
          </div>
          <input type="number" class="form-control" formControlName="IDServicio" value="" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Codigo Anterior:</span>
          </div>
          <input type="text" class="form-control" formControlName="CodigoAnterior" value="" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Descripcion:</span>
              </div>
              <input type="text" class="form-control" formControlName="Descripcion" value="" aria-label="Small"
                aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Resolucion 3495:</span>
            </div>
            <input type="text" class="form-control" formControlName="Resolucion3495" value="" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Descripcion 3495:</span>
                </div>
                <input type="text" class="form-control" formControlName="Descripcion3495" value="" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm">
          </div>
      
        
  
        <button *ngIf="btn_add" class="btn btn-outline-primary" [disabled]="!servicioForm.valid"
          (click)="save()">Add</button>
        <button *ngIf="btn_update" class="btn btn-outline-primary" [disabled]="!servicioForm.valid"
          (click)="update()">Actualizar</button>
        <button class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
  
  
  
  <div class="card">
    <div class="card-header">
  
      <h5 class="card-title">Lista Servicios  </h5>
  
    </div>
    <div class="card-body">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Filtro</span>
            </div>
            <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>
  
  
  
      <div class="table-responsive-sm">
  
        <table class="table table-borderless " mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let Servicio" id="ee" (click)="onRowClicked(Servicio)"> <img src="../../../../assets/editar.png" ng-click="select(1)"> </td>
              </ng-container>-->
          <!-- Position Column 
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salida. </th>
        <td mat-cell *matCellDef="let Servicio" id="ee" (click)="salida(Servicio)"> <img src="../../../../assets/editar.png" ng-click="salida(1)"> </td>
      </ng-container>-->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let Servicio" id="ee" (click)="onRowClicked(Servicio)"> <img
                src="../../../../assets/editar.png" ng-click="select(1)"> </td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="IDServicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let Servicio">{{Servicio.IDServicio}}</td>
          </ng-container>
          
          <ng-container matColumnDef="CodigoAnterior">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Anterior </th>
            <td mat-cell *matCellDef="let Servicio"[innerHTML]="Servicio.CodigoAnterior | highlightSearch: filterText"></td>
          </ng-container>
          <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let Servicio"[innerHTML]="Servicio.Descripcion | highlightSearch: filterText"></td>
          </ng-container>
          <ng-container matColumnDef="Resolucion3495">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Resolucion3495 </th>
            <td mat-cell *matCellDef="let Servicio"[innerHTML]="Servicio.Resolucion3495 | highlightSearch: filterText"></td>
          </ng-container>
          <ng-container matColumnDef="Descripcion3495">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion 3495 </th>
            <td mat-cell *matCellDef="let Servicio"[innerHTML]="Servicio.Descripcion3495 | highlightSearch: filterText"></td>
          </ng-container>
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let Servicio; columns: displayedColumns;"></tr>
        </table>
  
      </div>
    </div>
  </div>
