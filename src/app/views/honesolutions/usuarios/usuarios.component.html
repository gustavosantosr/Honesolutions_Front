<div class="card">
    <div class="card-header">
      <h5 class="card-title">Agregar Usuarios</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="usuarioForm">
        <div class="input-group mb-3" hidden>
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Id Usuario:</span>
          </div>
          <input type="text" class="form-control" formControlName="IDUsuario" value="" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3" hidden>
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Tipo:</span>
            </div>
            <input type="text" class="form-control" formControlName="Tipo" value="" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Nombre</label>
            </div>
            <input type="text" class="form-control" formControlName="Nombre" value="" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm" >
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Email</label>
              </div>
              <input type="text" class="form-control" formControlName="Email" value="" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm" >
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Contrase√±a</label>
              </div>
              <input type="text" class="form-control" formControlName="Contrasena" value="" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm" >
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Estado</label>
              </div>
              <select formControlName="Activo" class="custom-select"  >
                  
                  <option [ngValue]="1">
                      Activo
                    </option>
                    <option [ngValue]="0">
                        Inactivo
                      </option>
              </select>
            </div>
         

        <button *ngIf="btn_add" class="btn btn-outline-primary" [disabled]="!usuarioForm.valid"
          (click)="save()">Agregar</button>
        <button *ngIf="btn_update" class="btn btn-outline-primary" [disabled]="!usuarioForm.valid"
          (click)="update()">Actualizar</button>
        <button class="btn btn-outline-primary" (click)="cancel()">Cancelar</button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header">

        <h5 class="card-title">Listado de Usuarios </h5>

    </div>
    <div class="card-body">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Filtro</span>
            </div>
            <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control"
                aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>



        <div class="table-responsive-sm">

            <table class="table table-borderless " mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar. </th>
                <td mat-cell *matCellDef="let Pieza" id="ee" (click)="onRowClicked(Pieza)"> <img src="../../../../assets/editar.png" ng-click="select(1)"> </td>
              </ng-container>-->
                <!-- Position Column 
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario. </th>
        <td mat-cell *matCellDef="let Pieza" id="ee" (click)="usuario(Pieza)"> <img src="../../../../assets/editar.png" ng-click="usuario(1)"> </td>
      </ng-container>-->
                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar. </th>
                    <td mat-cell *matCellDef="let Usuario" id="ee" (click)="onRowClicked(Usuario)"> <img
                            src="../../../../assets/editar.png" ng-click="select(1)"> </td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="IDUsuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let Usuario">{{Usuario.IDUsuario}}</td>
                </ng-container>
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let Usuario">{{Usuario.Nombre}}</td>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let Usuario">{{Usuario.Email}}</td>
                </ng-container>
                <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
                    <td mat-cell *matCellDef="let Usuario">{{Usuario.Activo}}</td>
                </ng-container>
               
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let Usuario; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
