<div class="card">
    <div class="card-header">
      <h5 class="card-title">Agregar Tipo de Documento</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="documentotipoForm">
        <div class="input-group mb-3" hidden>
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Id DocumentoTipo:</span>
          </div>
          <input type="text" class="form-control" formControlName="IDDocumentoTipo" value="" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Tipo de Documento:</span>
          </div>
          <input type="text" class="form-control" formControlName="DocumentoTipo" value="" aria-label="Small"
            aria-describedby="inputGroup-sizing-sm">
        </div>
       
  
        <button *ngIf="btn_add" class="btn btn-outline-primary" [disabled]="!documentotipoForm.valid"
          (click)="save()">Agregar</button>
        <button *ngIf="btn_update" class="btn btn-outline-primary" [disabled]="!documentotipoForm.valid"
          (click)="update()">Actualizar</button>
        <button class="btn btn-outline-primary" (click)="cancel()">Cancelar</button>
      </form>
    </div>
  </div>
  
  
  
  <div class="card">
    <div class="card-header">
  
      <h5 class="card-title">Listado de Tipos de Documentos </h5>
  
    </div>
    <div class="card-body">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Filtro</span>
        </div>
        <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>
  
  
  
      <div class="table-responsive-sm">
  
        <table class="table table-borderless " mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar. </th>
                <td mat-cell *matCellDef="let DocumentoTipo" id="ee" (click)="onRowClicked(DocumentoTipo)"> <img src="../../../../assets/editar.png" ng-click="select(1)"> </td>
              </ng-container>-->
          <!-- Position Column 
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salida. </th>
        <td mat-cell *matCellDef="let DocumentoTipo" id="ee" (click)="salida(DocumentoTipo)"> <img src="../../../../assets/editar.png" ng-click="salida(1)"> </td>
      </ng-container>-->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar. </th>
            <td mat-cell *matCellDef="let DocumentoTipo" id="ee" (click)="onRowClicked(DocumentoTipo)"> <img
                src="../../../../assets/editar.png" ng-click="select(1)"> </td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="IDDocumentoTipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let DocumentoTipo"[innerHTML]="DocumentoTipo.IDDocumentoTipo | highlightSearch: filterText"></td>
          </ng-container>
          <ng-container matColumnDef="DocumentoTipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Documento </th>
            <td mat-cell *matCellDef="let DocumentoTipo"[innerHTML]="DocumentoTipo.DocumentoTipo | highlightSearch: filterText"></td>
          </ng-container>
         
          
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let DocumentoTipo; columns: displayedColumns;"></tr>
        </table>
  
      </div>
    </div>
  </div>
