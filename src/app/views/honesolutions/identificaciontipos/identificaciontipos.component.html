<div #target></div>
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Agregar Tipo de Identificacion</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="identificaciontipoForm">
      <div class="input-group mb-3" hidden>
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Id IdentificacionTipo:</span>
        </div>
        <input type="text" class="form-control" formControlName="IDIdentificacionTipo" value="" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Tipo de Identificación: <span class="validator">*</span>
          </span>
        </div>
        <input type="text" class="form-control" formControlName="IdentificacionTipo" value="" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group mb-3">
        <label class="switch switch-label switch-pill switch-info">
          <input type="checkbox" class="switch-input" formControlName="Activo" [checked]="true">
          <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
        </label>
      </div>
      <span class="validator"
          *ngIf="identificaciontipoForm?.invalid ">
        El campo Tipo de Identificación es obligatorio
    </span>
    <br>
      <button *ngIf="btn_add" class="btn btn-outline-primary" [disabled]="!identificaciontipoForm.valid"
        (click)="save()">Agregar</button>
      <button *ngIf="btn_update" class="btn btn-outline-primary" [disabled]="!identificaciontipoForm.valid"
        (click)="update()">Actualizar</button>
      <button class="btn btn-outline-primary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
</div>



<div class="card">
  <div class="card-header">

    <h5 class="card-title">Listado de Tipos de Identificaciones </h5>

  </div>
  <div class="card-body">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Filtro</span>
      </div>
      <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
    </div>
    <button class="btn btn-outline-primary" (click)="getIdentificaciontipos()">Todos</button>
    <button class="btn btn-outline-primary" (click)="getIdentificaciontiposActivo()">Activos</button>
    <button class="btn btn-outline-primary" (click)="getIdentificaciontiposInactivo()">Inactivos</button>


    <div class="table-responsive-sm">

      <table class="table table-borderless " mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar. </th>
                <td mat-cell *matCellDef="let IdentificacionTipo" id="ee" (click)="onRowClicked(IdentificacionTipo)"> <img src="../../../../assets/editar.png" ng-click="select(1)"> </td>
              </ng-container>-->
        <!-- Position Column 
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef> Salida. </th>
        <td mat-cell *matCellDef="let IdentificacionTipo" id="ee" (click)="salida(IdentificacionTipo)"> <img src="../../../../assets/editar.png" ng-click="salida(1)"> </td>
      </ng-container>-->
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let IdentificacionTipo" id="ee" (click)="onRowClicked(IdentificacionTipo); scroll(target);"> <img
              src="../../../../assets/editar.png" ng-click="select(1)" style="cursor: pointer;"
              tooltip="Permite editar el tipo de Identificación"
              placement="top"> </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="IDIdentificacionTipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let IdentificacionTipo"
            [innerHTML]="IdentificacionTipo.IDIdentificacionTipo | highlightSearch: filterText"></td>
        </ng-container>
        <ng-container matColumnDef="IdentificacionTipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Identificacion </th>
          <td mat-cell *matCellDef="let IdentificacionTipo"
            [innerHTML]="IdentificacionTipo.IdentificacionTipo | highlightSearch: filterText"></td>
        </ng-container>
        <ng-container matColumnDef="Activo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
          <td mat-cell *matCellDef="let Departamento">
            <label class="switch switch-label switch-pill switch-info">
              <input type="checkbox" class="switch-input" [checked]="Departamento.Activo">
              <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
            </label>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let IdentificacionTipo; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
